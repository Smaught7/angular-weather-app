<div
  class="main-information d-flex flex-column justify-content-center align-items-center"
  [ngClass]="weatherService.timeOfDay"
>
  <p *ngIf="isLoading && !errorMessage">LOADING...</p>
  <p>{{ weatherData?.name }}</p>
  <p>{{ setDateFromTimezone() }}</p>
</div>
<div class="other-informations py-3" *ngIf="!errorMessage">
  <div class="row">
    <div class="col-md-6 icon-column">
      <img src="../../assets/icons8-temperature-high-100.png" alt="max_temp" />
      {{ weatherData?.main?.temp_max | number : "1.0-0" }}
    </div>
    <div class="col-md-6 icon-column">
      <img src="../../assets/icons8-temperature-low-100.png" alt="min_temp" />
      {{ weatherData?.main?.temp_min | number : "1.0-0" }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 icon-column">
      <img src="../../assets/icons8-humidity-64.png" alt="humidity" />
      {{ weatherData?.main?.humidity }}
    </div>
    <div class="col-md-6 icon-column">
      <img src="../../assets/icons8-wind-100.png" alt="wind" />
      {{ weatherData?.wind?.speed }}
    </div>
  </div>
</div>
<div class="alert alert-danger danger-container" *ngIf="errorMessage">
  <h1>An error Occurred!</h1>
  <p>{{ errorMessage }}</p>
  <div class="btn btn-danger" (click)="onHandleError()">Okay</div>
</div>
